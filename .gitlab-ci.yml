stages:
  - php
  - build
  # - bdd
  # - release

variables:
  DOCKER_HOST: tcp://docker:2375
  GIT_DEPTH: 10
  GIT_SUBMODULE_STRATEGY: recursive

build-php-linux:
  stage: php
  image: docker:20.10-git
  services:
    - docker:20.10-dind
  script:
    - apk add -U make
    - mkdir -p legacy/archives
    - make php
  artifacts:
    paths:
      - legacy/archives/*
    expire_in: 1 day

build-php-windows:
  stage: php
  image: docker:20.10-git
  script:
    - apk add -U make wget
    - mkdir -p legacy/archives
    - make php GOOS=windows GOARCH=amd64
  artifacts:
    paths:
      - legacy/archives/*
    expire_in: 1 day

build:
  stage: build
  image:
    name: goreleaser/goreleaser:v1.9.2
    entrypoint: [""]
  script: make single
  dependencies:
    - build-php-linux
    - build-php-windows
  artifacts:
    paths:
      - dist/platform_*
      - dist/checksums.txt
    expire_in: 1 day
  tags:
    - macos-arm

release:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
  before_script:
    - export PATH="/opt/homebrew/bin:$PATH"
    - brew install gon goreleaser wget
  script:
    - make release
  dependencies:
    - build-php-linux-arm
    - build-php-linux-x86
    - build-php-macos-arm
    - build-php-macos-x86
    - build-php-windows
  tags:
    - macos-arm
